 {% extends "mm/base.html" %}

 {% block main %}
     <h2>Sign In to Manager Manager</h2>
<form method="post" action="{% url 'mm:login' %}">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    {{ form.password.label_tag }}
    {{ form.password }}
    <button type="submit">Sign in</button>
</form>
 {% endblock %}
